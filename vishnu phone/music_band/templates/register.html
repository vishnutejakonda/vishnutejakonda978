<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Band - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 2rem 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            margin-bottom: 1rem;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: none;
        }
        .form-select option {
            background: #333;
            color: #fff;
        }
        .btn-register {
            background: #e91e63;
            border: none;
            width: 100%;
            padding: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-register:hover {
            background: #d81b60;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .login-link {
            color: #e91e63;
            text-decoration: none;
        }
        .login-link:hover {
            color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Band Member Registration</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="vocalist">Vocalist</option>
                    <option value="guitarist">Guitarist</option>
                    <option value="bassist">Bassist</option>
                    <option value="drummer">Drummer</option>
                    <option value="keyboardist">Keyboardist</option>
                    <option value="manager">Band Manager</option>
                </select>
            </div>
            <button type="submit" class="btn btn-register btn-primary">Register</button>
        </form>
        
        <div class="text-center mt-3">
            <p>Already a member? <a href="{{ url_for('login') }}" class="login-link">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
